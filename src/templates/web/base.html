{% extends 'web/base_site.html' %}
{% load i18n static %}

{% block base %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-2 border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">{% trans 'NZCS tasks' %}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'index' %}">{% trans 'Tasks' %}</a>
                    </li>
                </ul>
                <div class="dropdown text-end">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        {{ user.full_name }}
                    </a>
                    <ul class="dropdown-menu text-small dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">{% trans 'Sign out' %}</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid pb-2">
        {% block content %}{% endblock content %}
    </div>

{% endblock base %}
